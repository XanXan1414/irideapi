<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<form name="createForm">
	<div class="col-md-4 col-md-offset-4">	
			
		<h5>Press 'Save' to save new ride.</h5>
		<h5>Press 'Clear' to enter another ride.</h5>		
		
		<div class="header">
			<button type="button" ng-click="postRide()" ng-disabled="!createForm.$valid || successfulInsert"
				class="btn btn-success"> 
				Save
			</button>
			<button type="button" ng-click="clearRide()" 
				class="btn btn-success"> 
				Clear
			</button>											
		</div>			
			<br>
			<table  class="table table-bordered small-table">									
				<tr>							
					<td><label for="name">Name:</label><br>
						<input id="name" type="text" ng-model="newRide.name" required size=40/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="mapURL">Map URL:</label><br>
						<input id="mapURL" type="text" ng-model="newRide.mapURL" required size=40/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="imageURL">Image URL:</label><br>
						<input id="imageURL" type="text" ng-model="newRide.imageURL" required size=40/>
					</td>
				</tr>
				
				<tr>
					<td>
						<p> <span class="text-warning" ng-bind="createStatus"></span></p>
					</td>
				</tr>
		</table>				
		<br>							
	</div>
	</form>
</div>

</body>
</html>
